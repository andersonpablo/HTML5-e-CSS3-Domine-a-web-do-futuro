<!doctype HTML>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Gere relatórios inteligentes e simples com os estilos de impressão</title>
        <link rel="stylesheet" href="css/normalize.css">
        <!-- 
            o atributo media="print" indica que estes estilos só devem ser aplicado para impressões
            <a href="print.css" media="print"> 
        -->
        <style>
            table {
                width: 500px;
            }
            td {
                border: 1px dotted #666;
                padding: 5px;
            }
            td a {
                color: #3B5998;
            }
            .expense, .profit {
                font-weight: bold;
            }
            .expense {
                color: red;
            }
            .profit {
                color: green;
            }
            .actions a {
                font-size: 0.9em;
                color: white;
                padding: 2px 5px;
                background-color: #3B5998;
                text-decorations: none;
            }
            @media print {
                /* Este CSS só será aplicado quando a página for impressa */
                * {
                    color: #000 !important;
                }
                table {
                    width: 100%;
                }
                td {
                    border-color: #000;
                }
                a::after {
                    content: "(" attr(href) ")";
                    margin-left: 2px;
                }
                .actions {
                    display: none;
                }
                .expense::before {
                    content: "- ";
                }
                .expense::after {
                    content: " - Despesa";
                }
                .profit::before {
                    content: "+ ";
                }
                .profit::after {
                    content: " - Receita";
                }
            }
        </style>
        <script src="js/prefixfree.min.js"></script>
    </head>
    <body>
        <h1>Transações de Maio, 2011</h1>
        <table>
            <tr>
                <td>
                    <a href="http://exemplo/transacao/1">Transação 1</a>
                </td>
                <td class="expense">R$ 100,00</td>
                <td class="actions">
                    <a href="http:exemplo/transacao/1/editar">Editar</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="http://exemplo/transacao/2">Transação 2</a>
                </td>
                <td class="profit">R$ 200,00</td>
                <td class="actions">
                    <a href="http://exemplo/transacao/2/editar">Editar</a>
                </td>
            </tr>
        </table>
    </body>
</html>
